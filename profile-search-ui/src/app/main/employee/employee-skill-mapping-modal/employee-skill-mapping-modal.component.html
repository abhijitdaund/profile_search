<div class="container">
  <div class="row">
    <div class="col-12 mb-5">
      <angular2-multiselect [data]="skills" [(ngModel)]="selectedSkills" [settings]="skillDropdownSettings" (onSelect)="onItemSelect($event)"
        (onDeSelect)="OnItemDeSelect($event)" (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)">

        <c-item>
          <ng-template let-item="item">
            <span class="skill-item">{{item.skillName}}</span>
          </ng-template>
        </c-item>

        <c-badge>
          <ng-template let-item="item">

            <div class="btn btn-primary">

              {{item.skillName}}

            </div>

          </ng-template>
        </c-badge>


      </angular2-multiselect>

    </div>






    <div class="table-responsive" *ngIf="selectedSkills.length && showFilters">
      <table class="table table-sm table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Skill</th>
            <th>Level</th>


          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let skill of selectedSkills">
            <td>#</td>
            <td>{{skill.skillName}}</td>
            <td>
              <label class="check-container">Beginner
                <input type="checkbox" [(ngModel)]="skill.beginner">
                <span class="checkmark"></span>
              </label>
              <label class="check-container">Intermidiate
                <input type="checkbox" [(ngModel)]="skill.intermidiate">
                <span class="checkmark"></span>
              </label>
              <label class="check-container">Expert
                <input type="checkbox" [(ngModel)]="skill.expert">
                <span class="checkmark"></span>
              </label>
            </td>
          </tr>


        </tbody>
      </table>
    </div>

  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      
      <button type="button" class="btn btn-md btn-secondary mr-2" (click)="clear()">Clear</button>
      <button type="button" class="btn btn-md btn-secondary mr-2" (click)="bsModalRef.hide()">Back</button>
      <button type="submit" class="btn btn-md btn-primary" (click)="onSubmit()">Save</button>
    </div>
  </div>
</div>
