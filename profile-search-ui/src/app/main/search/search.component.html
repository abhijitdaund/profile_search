<div class="col-md-12 ml-sm-auto col-lg-12 px-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Profile</h1>
    <angular2-multiselect [data]="skills" [(ngModel)]="selectedSkills" [settings]="skillDropdownSettings" (onSelect)="onItemSelect($event)"
      (onDeSelect)="OnItemDeSelect($event)" (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)">

      <c-item>
        <ng-template let-item="item">
          <span class="skill-item">{{item.skillName}}</span>
        </ng-template>
      </c-item>

      <c-badge>
        <ng-template let-item="item">

          <div class="btn btn-primary">
          
              {{item.skillName}}
            
          </div>

        </ng-template>
      </c-badge>


    </angular2-multiselect>





    <div class="btn-toolbar mb-2 mb-md-0">

      <div class="btn-group mr-2">
        <button class="btn btn-sm btn-outline-secondary" (click)="clear()">Clear</button>
        <!-- <button class="btn btn-sm btn-outline-secondary" (click)="showFilters = !showFilters">Toggle</button> -->
      </div>

    </div>
  </div>
  <div class="table-responsive" *ngIf="selectedSkills.length && showFilters">
      <table class="table table-sm table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Skill</th>
            <th>Level</th>
            
   
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let skill of selectedSkills">
           <td>#</td>
            <td>{{skill.skillName}}</td>
            <td>
                <label class="check-container">Beginner
                    <input type="checkbox" [(ngModel)]="skill.beginner" (change)="applyFilter()">
                    <span class="checkmark"></span>
                  </label>
                  <label class="check-container">Intermidiate
                    <input type="checkbox" [(ngModel)]="skill.Intermediate" (change)="applyFilter()">
                    <span class="checkmark"></span>
                  </label>
                  <label class="check-container">Expert
                    <input type="checkbox" [(ngModel)]="skill.expert" (change)="applyFilter()">
                    <span class="checkmark"></span>
                  </label>
            </td>
          </tr>
          
          
        </tbody>
      </table>
    </div>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>Skype</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>#</td>
          <td>{{employee.firstName +' ' + (employee.middleName ? employee.middleName : '') + ' ' + employee.lastName}}</td>
          <td>{{employee.workEmail}}</td>
          <td>{{employee.mobile}}</td>
          <td>{{employee.skypeId}}</td>
        </tr>


      </tbody>
    </table>
  </div>

  <!-- <div class="row">
        <div class="col-xs-12 col-12">
          <pagination [totalItems]="totalItems"></pagination>
        </div>
      </div> -->
</div>
