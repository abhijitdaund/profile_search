
  <div class="container">
      <div class="row">
        
   
  <div class="col-sm-12">
  
        <form [formGroup]="skillRegistrationForm" (ngSubmit)="onSubmit()">
            <div class="form-group row">
                <label for="inputskillName" class="col-sm-3 col-form-label">Skill Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputskillName"  formControlName="skillName" placeholder="Skill Name">
                </div>
              </div>
  
            
    
            <div class="form-group row">
              <div class="col-sm-10">
                  <button type="button" class="btn btn-md btn-secondary mr-2" (click)="bsModalRef.hide()">Back</button>
                  <button type="submit" class="btn btn-md btn-primary" [disabled]="!skillRegistrationForm.valid">Save</button>
              </div>
            </div>
          </form>
  
        </div>
  
  
      </div>
    </div>
